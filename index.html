<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        <h3>Author:Sanket Kasar</h3>
        <h3>Class: Msc CS</h3>
        <h3>Subject:cyber information & security</h3>

        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="128" value="12">

            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
            <label><input type="checkbox" id="numbers"> Include Numbers</label>
            <label><input type="checkbox" id="special"> Include Special Characters</label>

            <button id="generate">Generate Password</button>
        </div>

        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copy to Clipboard</button>
        </div>

        <div id="strength">Password Strength: <span id="strength-indicator">Weak</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
